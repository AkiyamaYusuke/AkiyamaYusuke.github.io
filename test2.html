<!DOCTYPE html>
<html>
<head>
    <title>横向循环平移图片</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        // 获取画布和上下文
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        // 创建图片对象
        var image = new Image();
        image.src = 'https://avatar-management--avatars.us-west-2.prod.public.atl-paas.net/61c5f8ce567cb7007044f283/49b233e0-c87a-44c9-9aa4-696e141d6ee2/128';

        // 设置图片加载完成后的回调函数
        image.onload = function() {
            // 定义图片的初始位置
            var x = 0;
            var y = canvas.height / 2 - image.height / 2;

            // 定义移动速度
            var speedX = 2;

            // 定义动画函数
            function animate() {
                // 清空画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 绘制图片
                ctx.drawImage(image, x, y);

                // 更新图片位置
                x += speedX;

                // 判断是否超出边界，如果超出则重新设置位置
                if (x > canvas.width) {
                    x = -image.width;
                }

                // 循环调用动画函数
                requestAnimationFrame(animate);
            }

            // 调用动画函数开始动画
            animate();
        };
    </script>
</body>
</html>
